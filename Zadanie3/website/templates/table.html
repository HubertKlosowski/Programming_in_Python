<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iris dataset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <style>
            td, th {
                vertical-align: middle !important;
                text-align: center;
            }
            #add_form {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Add iris to database</h1>
            <div class="container mt-5">
                <div id="add_form">
                    <form action="/add" method="post">
                        <div class="row mb-3">
                            <div class="col-3">
                                <label>
                                    <input type="text" class="form-control" name="sepal_length" placeholder="Sepal Length">
                                </label>
                            </div>
                            <div class="col-3">
                                <label>
                                    <input type="text" class="form-control" name="sepal_width" placeholder="Sepal Width">
                                </label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label>
                                    <input type="text" class="form-control" name="petal_length" placeholder="Petal Length">
                                </label>
                            </div>
                            <div class="col-3">
                                <label>
                                    <input type="text" class="form-control" name="petal_width" placeholder="Petal Width">
                                </label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label>
                                    <select class="form-select" name="species_id">
                                        <option value="0">Setosa</option>
                                        <option value="1">Versicolor</option>
                                        <option value="2">Virginica</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary btn-lg">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Sepal length (cm)</th>
                                    <th>Sepal width (cm)</th>
                                    <th>Petal length (cm)</th>
                                    <th>Petal width (cm)</th>
                                    <th>Species</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for el, name in iris %}
                                    <tr>
                                        <td>{{ el.id }}</td>
                                        <td>{{ el.sepal_length }}</td>
                                        <td>{{ el.sepal_width }}</td>
                                        <td>{{ el.petal_length }}</td>
                                        <td>{{ el.petal_width }}</td>
                                        <td>{{ name }}</td>
                                        <td>
                                            <form action="{{ url_for('table.delete', record_id=el.id) }}" method="post">
                                                <button type="submit" class="btn btn-danger">X</button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
