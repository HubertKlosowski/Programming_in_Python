<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add iris to database</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add iris to database</h1>
            <div id="add_form">
                <form action="/add_form/add" method="post">
                    <div class="row mb-3">
                        <div class="col-3">
                            <label>
                                <input type="text" class="form-control" name="sepal_length" placeholder="Sepal Length">
                            </label>
                        </div>
                        <div class="col-3">
                            <label>
                                <input type="text" class="form-control" name="sepal_width" placeholder="Sepal Width">
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label>
                                <input type="text" class="form-control" name="petal_length" placeholder="Petal Length">
                            </label>
                        </div>
                        <div class="col-3">
                            <label>
                                <input type="text" class="form-control" name="petal_width" placeholder="Petal Width">
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label>
                                <select class="form-select" name="species_id">
                                    <option value="0">Setosa</option>
                                    <option value="1">Versicolor</option>
                                    <option value="2">Virginica</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary btn-lg">Add</button>
                        </div>
                    </div>
                </form>
                <a href="{{ url_for('table.home_page') }}" class="btn btn-secondary btn-lg">Back to Main page</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                        crossorigin="anonymous"></script>
    </body>
</html>
